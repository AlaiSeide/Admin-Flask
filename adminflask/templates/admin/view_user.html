{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Detalhes do Usuário</h2>
    <div class="card">
        <div class="card-header">
            {{ user.nome }}
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Administrador:</strong> {{ 'Sim' if user.is_admin else 'Não' }}</p>
            <!-- Adicione outros detalhes conforme necessário -->
        </div>
        <div class="card-footer">
            <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-primary">Editar</a>
            <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" class="btn btn-danger">Excluir</a>
        </div>
    </div>
</div>
{% endblock %}
