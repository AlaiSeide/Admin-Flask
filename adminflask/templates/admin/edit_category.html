{% extends "admin/base_admin.html" %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Editar Categoria</h1>

  <form action="{{ url_for('admin.edit_category', category_id=category.id) }}" method="POST">
    <div class="mb-3">
      <label for="category_name" class="form-label">Nome da Categoria</label>
      <input type="text" class="form-control" id="category_name" name="category_name" value="{{ category.name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
</div>
{% endblock %}
