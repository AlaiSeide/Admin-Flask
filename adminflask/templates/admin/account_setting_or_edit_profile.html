<div class="container">

    <div class="row gutters">

        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">

                    <div class="account-settings">

                        <!--Profile-->
                        <div class="user-profile">
                            <div class="user-avatar">
                            <img
                                src="{{ url_for('static', filename='images/perfis/' + current_user.foto_perfil) }}" alt="Foto de Perfil"
                            />
                            </div>
                            <h5 class="user-name">{{ current_user.nome }}</h5>
                            <h6 class="user-email">
                            <a href="#" class="disabled">{{current_user.email}}</a>
                            </h6>
                        </div>

                        <!--About-->
                        <div class="about">
                            <h5>Sobre</h5>
                            <p>
                            I'm Yuki. Full Stack Designer I enjoy creating user-centric,
                            delightful and human experiences.
                            </p>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">

                    <div class="row gutters">

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Detalhes pessoais</h6>
                        </div>

                        <!--Name-->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                {{ form.nome.label(class="form-label") }}
                                {{ form.nome(class="form-control", id="fullName") }}
                            </div>
                        </div>

                        <!--Email-->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                            <label for="eMail">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="eMail"
                                placeholder="Enter email ID"
                            />
                            </div>
                        </div>

                        <!--Phone-->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                            <label for="phone">Phone</label>
                            <input
                                type="text"
                                class="form-control"
                                id="phone"
                                placeholder="Enter phone number"
                            />
                            </div>
                        </div>

                        <!--WebsiteUrl-->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                            <label for="website">Website URL</label>
                            <input
                                type="url"
                                class="form-control"
                                id="website"
                                placeholder="Website url"
                            />
                            </div>
                        </div>

                    </div>

                    <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mt-3 mb-2 text-primary">Address</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                        <label for="Street">Street</label>
                        <input
                            type="name"
                            class="form-control"
                            id="Street"
                            placeholder="Enter Street"
                        />
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                        <label for="ciTy">City</label>
                        <input
                            type="name"
                            class="form-control"
                            id="ciTy"
                            placeholder="Enter City"
                        />
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                        <label for="sTate">State</label>
                        <input
                            type="text"
                            class="form-control"
                            id="sTate"
                            placeholder="Enter State"
                        />
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                        <label for="zIp">Zip Code</label>
                        <input
                            type="text"
                            class="form-control"
                            id="zIp"
                            placeholder="Zip Code"
                        />
                        </div>
                    </div>
                    </div>

                    <div class="row gutters mt-2">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                            <button
                                type="button"
                                id="submit"
                                name="submit"
                                class="btn btn-secondary"
                            >
                                Cancelar
                            </button>
                            <button
                                type="button"
                                id="submit"
                                name="submit"
                                class="btn btn-primary"
                            >
                                Atualizar
                            </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
