{% extends "admin/base_admin.html" %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Gerenciar Posts</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.titulo }}</td>
        <td>{{ post.autor.nome }}</td>
        <td>
          <a href="/admin/posts/{{ post.id }}/edit" class="btn btn-warning btn-sm">Editar</a>
          <a href="/admin/posts/{{ post.id }}/delete" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
